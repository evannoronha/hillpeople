name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build
        env:
          STRAPI_API_URL: https://journal.hillpeople.net

      - name: Upload worker version
        id: deploy
        shell: bash
        run: |
          set -o pipefail
          cd frontend && npx wrangler versions upload 2>&1 | tee deploy-output.txt
          VERSION_ID=$(grep -oP 'Worker Version ID: \K[^\s]+' deploy-output.txt)
          echo "version_id=$VERSION_ID" >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_WORKERS_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const versionId = '${{ steps.deploy.outputs.version_id }}';
            const previewUrl = `https://${versionId}.hillpeople-frontend.workers.dev`;
            const body = `### Preview Deployment\n\nVersion: \`${versionId}\`\nPreview: ${previewUrl}\n\nThis is a non-production version of the existing worker â€” all env vars and Durable Object bindings are inherited.`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body.includes('### Preview Deployment'));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
