name: Lighthouse CI

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'frontend/**'
      - 'lighthouserc.js'

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Fetch latest post slugs
        id: slugs
        run: |
          RESPONSE=$(curl -s -g -H "Authorization: Bearer ${{ secrets.STRAPI_API_TOKEN }}" "https://journal.hillpeople.net/api/posts?pagination[pageSize]=3&sort=publishedDate:desc&fields[0]=slug")
          SLUG1=$(echo "$RESPONSE" | jq -r '.data[0].slug')
          SLUG2=$(echo "$RESPONSE" | jq -r '.data[1].slug')
          SLUG3=$(echo "$RESPONSE" | jq -r '.data[2].slug')
          echo "slug1=$SLUG1" >> $GITHUB_OUTPUT
          echo "slug2=$SLUG2" >> $GITHUB_OUTPUT
          echo "slug3=$SLUG3" >> $GITHUB_OUTPUT
          echo "Found slugs: $SLUG1, $SLUG2, $SLUG3"

      - name: Build site
        run: cd frontend && npm run build
        env:
          STRAPI_API_URL: https://journal.hillpeople.net

      - name: Create .dev.vars for wrangler
        run: |
          cat > frontend/.dev.vars << EOF
          STRAPI_API_URL=https://journal.hillpeople.net
          STRAPI_API_TOKEN=${{ secrets.STRAPI_API_TOKEN }}
          EOF
          sed -i 's/^          //' frontend/.dev.vars

      - name: Generate Lighthouse CI config with blog posts
        run: |
          node -e "
            const baseConfig = require('./lighthouserc.js');
            const blogUrls = [
              'http://localhost:8788/blog/${{ steps.slugs.outputs.slug1 }}',
              'http://localhost:8788/blog/${{ steps.slugs.outputs.slug2 }}',
              'http://localhost:8788/blog/${{ steps.slugs.outputs.slug3 }}'
            ];
            baseConfig.ci.collect.url = [
              ...baseConfig.ci.collect.url,
              ...blogUrls
            ];
            // Use fewer runs in CI for speed
            baseConfig.ci.collect.numberOfRuns = 1;
            console.log(JSON.stringify(baseConfig, null, 2));
          " > lighthouserc.json

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.14.x
          lhci autorun --config=lighthouserc.json
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_TOKEN }}
